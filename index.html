<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz sobre Conhecimentos Olímpicos</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Chakra Petch', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #ffd700; 
            color: #222831; /* Cor do texto */
            padding: 20px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Sombra mais forte */
            z-index: 2; /* Garantir que o cabeçalho fique acima do conteúdo */
        }
        footer {
            background-color: #ffd700; 
            color: #222831; /* Cor do texto */
            padding: 10px;
            width: 100%;
            position: fixed;
            bottom: 0;
            left: 0;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.5); /* Sombra mais forte */
            z-index: 2; /* Garantir que o rodapé fique acima do conteúdo */
        }
        #quiz-container {
            margin-top: 100px; /* Ajusta o espaçamento para o cabeçalho fixo */
            margin-bottom: 60px; /* Ajusta o espaçamento para o rodapé fixo */
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .hidden {
            display: none;
        }
        .options {
            margin: 20px 0;
        }
        .option {
            display: block;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px;
            margin: 5px 0;
            cursor: pointer;
        }
        .option:hover {
            background-color: #2980b9;
        }
        #feedback {
            margin: 10px 0;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Olimpíadas</h1>
        <h1>Prove seus Conhecimentos</h1>
    </header>
    
    <main>
        <section id="quiz-container">
            <div id="quiz-start">
                <p>Teste seus conhecimentos sobre as Olimpíadas!</p>
                <button id="start-btn">Iniciar Quiz</button>
            </div>

            <div id="quiz-question" class="hidden">
                <h2 id="question"></h2>
                <div class="options">
                    <button class="option"></button>
                    <button class="option"></button>
                    <button class="option"></button>
                    <button class="option"></button>
                </div>
                <div id="feedback" class="hidden"></div>
                <button id="back-to-start-btn" class="hidden">Voltar ao Início</button>
            </div>

            <div id="quiz-end" class="hidden">
                <h2>Parabéns!</h2>
                <p>Você completou o quiz!</p>
                <p id="score">Sua pontuação: <span id="score-value"></span></p>
                <button id="restart-btn">Tentar novamente</button>
            </div>
        </section>
    </main>
    
    <footer>
        <p>2024 - Conhecimentos Olímpicos. Todos os direitos reservados</p>
        <p>Entre em Contato pelo email: alexmateus27@gmail.com</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
